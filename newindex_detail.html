<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            position: relative;
        }
        .box img{
            width: 100%;
        }
        .box input {

            border: none;
            position: absolute;
            left: 31%;
            top: 78.5%;
            background: transparent;
            color: #ffffff;
            font-size: 26px;
        }

        button{
            width: 100px;
            height: 50px;
        }

        .barrier{
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            display: none;
        }
        .barrier img{
            width: 100%;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<div class="big_box">
    <div class="box" id="box">
        <img src="./9.jpg" alt="">
        <input type="text" value="1234">
    </div>
    <button class="button">渲染</button>
</div>

<div class="barrier">

</div>
</body>
<script src='./jquery.min.js'></script>
<script src="./html2canvas.js"></script>
<script>

    function GetQueryString(name) {

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");

        var r = window.location.search.substr(1).match(reg);

        if (r!=null) return (r[2]); return null;

    }
  var index= GetQueryString('type')
    switch(index){
        case 1:
//                $('.zhezhao img').css({"background":"url('https://p.jihes.com/poster/10.jpg') no-repeat center","background-size":"contain"});
            $('.zhezhao img').attr('src','./10.jpg')
            $('.zhezhao input').css({'positive':'absolute','left':'56.5%','top':'48%'})
            break;
        case 2:
            $('.zhezhao img').attr('src','./9.jpg')
            $('.zhezhao input').css({'positive':'absolute','left':'39.5%','top':'46.5%'})
            break;
        case 3:
            $('.zhezhao img').attr('src','./11.jpg')
            $('.zhezhao input').css({'positive':'absolute','left':'56%','top':'49%'})
            break;
    }
</script>
<script>
    $(document).ready( function(){
        $(".button").on("click", function(event) {

            $('.barrier').css('display','block')
            event.preventDefault();
            html2canvas(document.getElementById("box"), {
                allowTaint: true,
                taintTest: false,
                onrendered: function(canvas) {
                    canvas.id = "mycanvas";
                    //生成base64图片数据
                    var dataUrl = canvas.toDataURL();
                    var newImg = document.createElement("img");
                    newImg.src =  dataUrl;
                    document.getElementsByClassName('barrier')[0].appendChild(newImg);
                }
            });
        });
    });
</script>
</html>
